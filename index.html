<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Calendar</title>
</head>
<body>

    <div class="container">
        <div id="calendarControls" class="section">
            <select id="selectYear"></select>
            <select id="selectMonth" disabled></select>
        </div>
        <div id="calendar">
            <button id="prevMonthBtn" class="button tertiary">Previous</button>
            <div id="monthYear" class="title-month"></div>
            <button id="nextMonthBtn" class="button tertiary">Next</button>
        </div>
    
        <div id="calendarGrid"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
